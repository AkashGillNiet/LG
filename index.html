<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketSparx</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #popup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-align: center;
            z-index: 9999;
        }
        #popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #join-now {
            background-color: #007bff;
            color: white;
        }
        #already-joined {
            background-color: #28a745;
            color: white;
        }
        #streaming-container {
            display: none;
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        #cricket-sparx {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
        }
        video {
            display: block;
            width: 100%;
            height: auto;
            border: 1px solid white;
        }
        a {
            color: lightblue;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div id="popup">
    <p>Join our Telegram channel <a href="https://t.me/CricketSparx" target="_blank">@CricketSparx</a> for more links!</p>
    <button id="join-now" onclick="joinNow()">Join Now</button>
    <button id="already-joined" onclick="closePopup()">Already Joined</button>
</div>

<div id="streaming-container">
    <div id="cricket-sparx">CricketSparx</div>
    <video controls>
        <source id="videoSource" src="" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    // Function to get the URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get the streaming URL from the query parameter
    const streamingURL = getQueryParam('url');

    // Check if the streaming URL is provided
    if (streamingURL) {
        // Set the video source to the streaming URL
        const videoSource = document.getElementById('videoSource');
        videoSource.src = streamingURL;

        // Show the streaming container
        const streamingContainer = document.getElementById('streaming-container');
        streamingContainer.style.display = 'block';
    }

    // Function to handle "Join Now" button
    function joinNow() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Function to close the popup
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
</script>

</body>
</html>
